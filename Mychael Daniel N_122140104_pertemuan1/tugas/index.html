<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Tambahan styling untuk tema gelap */
        body {
            background-color: #1a202c;
            /* Warna latar belakang gelap */
            color: #e2e8f0;
            /* Warna teks terang */
        }

        .border-custom {
            border-color: #4a5568;
            /* Warna border yang sesuai dengan tema gelap */
        }
    </style>
    <!-- Tailwind opsional karna kali ini kita tidak fokus ke styling -->
</head>

<body class="p-4">
    <!-- To-Do List Section -->
    <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
        <h1 class="text-2xl font-bold mb-4 text-white">To-Do List</h1>
        <div class="mb-4">
            <input type="text" id="todo-input" placeholder="Masukkan to-do baru"
                class="border border-custom p-2 rounded w-full mb-3 bg-gray-700 text-white placeholder-gray-400">
            <button id="btn-tambah-item"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Tambah Item</button>
        </div>
        <div id="todo-output" class="mb-3"></div>
    </div>

    <!-- Kalkulator Section -->
    <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
        <h3 class="font-semibold mb-2 text-white">Kalkulator Sederhana</h3>
        <div class="flex gap-2 mb-3">
            <input type="number" id="angka1" placeholder="Angka 1"
                class="border border-custom p-2 rounded flex-1 bg-gray-700 text-white placeholder-gray-400">
            <input type="number" id="angka2" placeholder="Angka 2"
                class="border border-custom p-2 rounded flex-1 bg-gray-700 text-white placeholder-gray-400">
        </div>
        <div class="flex gap-2 flex-wrap">
            <button id="btn-tambah"
                class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 flex-1">+</button>
            <button id="btn-kurang"
                class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 flex-1">-</button>
            <button id="btn-kali"
                class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600 flex-1">×</button>
            <button id="btn-bagi" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 flex-1">÷</button>
            <button id="btn-pangkat"
                class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 flex-1">^</button>
            <button id="btn-akar"
                class="bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600 flex-1">√</button>
            <button id="btn-modulus"
                class="bg-pink-500 text-white px-3 py-1 rounded hover:bg-pink-600 flex-1">%</button>
        </div>
        <div id="hasil-kalkulator" class="mt-3 font-semibold text-white"></div>
    </div>

    <!-- Form Validasi Section -->
    <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-white">Form Validasi</h1>
        <form id="form-validasi" class="space-y-4">
            <!-- Input Nama -->
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-300">Nama</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama"
                    class="mt-1 p-2 border border-custom rounded w-full bg-gray-700 text-white placeholder-gray-400">
                <p id="error-nama" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Input Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email"
                    class="mt-1 p-2 border border-custom rounded w-full bg-gray-700 text-white placeholder-gray-400">
                <p id="error-email" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Input Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password"
                    class="mt-1 p-2 border border-custom rounded w-full bg-gray-700 text-white placeholder-gray-400">
                <p id="error-password" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Tombol Submit -->
            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Submit</button>
        </form>
    </div>

    <!-- Menghubungkan dengan file JavaScript -->
    <script src="script.js"></script>
</body>


</html>
