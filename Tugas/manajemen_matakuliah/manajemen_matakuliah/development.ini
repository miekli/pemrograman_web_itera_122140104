[app:main]
use = egg:manajemen_matakuliah

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

sqlalchemy.url = postgresql+psycopg2://postgres:260898token@localhost:5432/matakuliah_db

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:6543

[loggers]
keys = root, manajemen_matakuliah

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_manajemen_matakuliah]
level = DEBUG
handlers =
qualname = manajemen_matakuliah

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
